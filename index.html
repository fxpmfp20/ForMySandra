<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ForMyXandra</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f0f14;
      --accent: #ff6b9e;
      --text: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: var(--accent);
      color: #fff;
      cursor: pointer;
      margin-top: 1rem;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .hero {
      text-align: center;
      padding: 4rem 1rem;
    }

    .typewriter {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(255,255,255,0.6);
      width: 0;
      animation: typing 3s steps(22, end) forwards,
                 blink 0.7s step-end infinite;
      display: inline-block;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .subtitle {
      font-size: 1rem;
      margin-top: 1rem;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 3.2s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .timeline-section {
      display: none;
      overflow-x: auto;
      padding: 2rem;
      white-space: nowrap;
    }

    .timeline-container {
      display: flex;
      gap: 2rem;
    }

    .month {
      display: inline-block;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 1rem;
      min-width: 200px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .month.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .month .dot {
      width: 12px;
      height: 12px;
      background-color: var(--accent);
      border-radius: 50%;
      margin-bottom: 0.5rem;
    }

    .month h3 {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .month p {
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <!-- HERO -->
  <section class="hero">
    <h1 class="typewriter">Happy Birthday Alex!</h1>
    <div class="subtitle">
      Welcome to a world that we built together, and our journey together
    </div>
    <button id="seeHighlights">See Highlights</button>
  </section>

  <!-- TIMELINE -->
  <section class="timeline-section" id="timelineSection">
    <div class="timeline-container">
      <!-- Example months -->
      <div class="month">
        <div class="dot"></div>
        <h3>July 2025</h3>
        <p>Our first adventure together.</p>
      </div>
      <div class="month">
        <div class="dot"></div>
        <h3>August 2025</h3>
        <p>Memorable day at the beach.</p>
      </div>
      <div class="month">
        <div class="dot"></div>
        <h3>September 2025</h3>
        <p>Funny moments in the city.</p>
      </div>
      <!-- Add more months as needed -->
    </div>
  </section>

  <!-- JS -->
  <script>
    const button = document.getElementById('seeHighlights');
    const timeline = document.getElementById('timelineSection');

    // Hide timeline by default
    timeline.style.display = 'none';

    button.addEventListener('click', () => {
      timeline.style.display = 'flex';

      // Animate each month
      document.querySelectorAll('.month').forEach((m, i) => {
        setTimeout(() => m.classList.add('visible'), i * 300);
      });

      timeline.scrollTo({ left: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
